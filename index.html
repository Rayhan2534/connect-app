  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
      }
      .sidebar {
        width: 200px;
        background-color: #f2f1f7;
        padding: 20px;
        height: 100vh;
        box-shadow: 2px 0 5px rgba(21, 21, 21, 0.989);
      }
      .sidebar h2 {
        margin-bottom: 30px;
      }

      .sidebar button {
        display: block;
        margin: 10px 0;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      .sidebar.active {
        font-weight: bold;
      }
      .main {
        flex: 1;
        padding: 30px;
      }
      #searchInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      .user-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .user-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #0719e1e2;
        border-radius: 6px;
        padding: 16px;
        background-color: rgb(42, 12, 232);
      }
      .user-info {
        line-height: 1.5;
      }

      .user-info strong {
        font-size: 16px;
      }

      .tag {
        display: inline-block;
        background-color: hsl(236, 99%, 50%);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 4px;
        margin-right: 4px;
      }
      .tag.admin {
        background-color: hsl(240, 100%, 0%);
        color: #0011fd;
      }

      .status {
        font-weight: bold;
      }

      .status.aktif { 
        color: #1502e2f6;
      }
      .add-btn { position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 24px;
        padding: 10px 16px;
        border-radius: 8px;
        background-color: hsl(229, 99%, 49%);
        border: none;
        cursor: pointer;}

      .status.suspended {
        color: rgb(0, 0, 0);      
        position: "status supended";
        bottom: 20px;
        right: 20px;
        font-size: 24px;
        padding: 10px 16px;
        border-radius: 8px;
        background-color: hsl(225, 17%, 95%);
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
